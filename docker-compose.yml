version: '3.9'

services:
  # ===============================
  # Base de datos Postgres
  # ===============================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: microservicios_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ===============================
  # Microservicio Productos
  # ===============================
  micro_productos:
    build: ./micro_productos
    container_name: micro_productos
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/microservicios_test
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8082:8082"

  # ===============================
  # Microservicio Inventario
  # ===============================
  micro_inventario:
    build: ./micro_inventario
    container_name: micro_inventario
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/microservicios_test
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8081:8081"

# ===============================
# Vol√∫menes persistentes
# ===============================
volumes:
  postgres_data:

